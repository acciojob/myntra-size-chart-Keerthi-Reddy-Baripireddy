<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Chart</title>
    <style>
        /* Optional CSS styling */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>Waist (inches)</th>
                <th>Hip (inches)</th>
                <th>Length (inches)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Small</td>
                <td>28</td>
                <td>36</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Medium</td>
                <td>30</td>
                <td>38</td>
                <td>31</td>
            </tr>
            <tr>
                <td>Large</td>
                <td>32</td>
                <td>40</td>
                <td>32</td>
            </tr>
            <tr>
                <td>X-Large</td>
                <td>34</td>
                <td>42</td>
                <td>33</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
